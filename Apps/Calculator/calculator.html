<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>FEIGNITER</title>
</head>

<body>
    <div id="calculator">
        <link rel="stylesheet" href="calculator.css" />
        <div id="screen"></div>
        <div id="keys">
            <div class="row">
                <div id="key1" class="keys">1</div>
                <div id="key2" class="keys">2</div>
                <div id="key3" class="keys">3</div>
                <div id="keyDivide" class="keys">/</div>
            </div>

            <div class="row">
                <div id="key4" class="keys">4</div>
                <div id="key5" class="keys">5</div>
                <div id="key6" class="keys">6</div>
                <div id="keyTimes" class="keys">*</div>
            </div>

            <div class="row">
                <div id="key7" class="keys">7</div>
                <div id="key8" class="keys">8</div>
                <div id="key9" class="keys">9</div>
                <div id="keySub" class="keys">-</div>
            </div>

            <div class="row">
                <div id="key0" class="keys">0</div>
                <div id="keyDot" class="keys">.</div>
                <div id="keyPlus" class="keys">+</div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
